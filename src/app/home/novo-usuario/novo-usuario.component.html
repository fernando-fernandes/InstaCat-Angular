<h4 class="text-center">Registre-se!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group mb-3">
    <input
      type="text"
      placeholder="E-mail"
      class="form-control"
      formControlName="email"
    />
    <app-mensagem
      mensagem="E-mail obrigatório"
      *ngIf="novoUsuarioForm.get('email')?.errors?.['required'] && novoUsuarioForm.get('email')?.touched"
    ></app-mensagem>
    <app-mensagem
      mensagem="E-mail no formato incorreto"
      *ngIf="novoUsuarioForm.get('email')?.errors?.['email'] && novoUsuarioForm.get('email')?.touched"
    ></app-mensagem>
  </div>

  <div class="form-group mb-3">
    <input
      type="text"
      placeholder="Nome completo"
      class="form-control"
      formControlName="fullName"
    />
    <app-mensagem
      mensagem="Nome completo deve ter o mínimo 4 caracteres"
      *ngIf="
        novoUsuarioForm.get('fullName')?.errors &&
        novoUsuarioForm.get('fullName')?.touched
      "
    ></app-mensagem>
  </div>

  <div class="form-group mb-3">
    <input
      type="text"
      placeholder="Usuário"
      class="form-control"
      formControlName="userName"
    />
    <app-mensagem
      mensagem="Usuário deve ser letra minúscula"
      *ngIf="novoUsuarioForm.get('userName')?.errors?.['minusculo'] && novoUsuarioForm.get('userName')?.touched"
    ></app-mensagem>
    <app-mensagem
      mensagem="Usuário já existe"
      *ngIf="novoUsuarioForm.get('userName')?.errors?.['usuarioExistente']"
    ></app-mensagem>
  </div>

  <div class="form-group mb-3">
    <input
      type="password"
      placeholder="Senha"
      class="form-control"
      formControlName="password"
    />
    <app-mensagem
      *ngIf="novoUsuarioForm.errors?.['senhaIgualUsuario']"
      mensagem="Senha deve ser diferente do usuário"
    >
    </app-mensagem>
  </div>

  <div class="d-grid gap-2">
    <button class="btn btn-primary btn-lock">Cadastro</button>
  </div>
</form>

<p>Já é um usuário? <a [routerLink]="['']">Faça login!</a></p>
